    GetMetastoreSummaryResponse:
      type: object
      properties:
        metastore_id:
          description: Unique identifier of the metastore.
          type: string
    CredentialInfo:
      type: object
      properties:
        name:
          description: The credential name. The name must be unique within the metastore.
          type: string
        aws_iam_role:
          $ref: '#/components/schemas/AwsIamRoleResponse'
        comment:
          description: Comment associated with the credential.
          type: string
        owner:
          description: Username of current owner of credential.
          type: string
        full_name:
          description: The full name of the credential.
          type: string
        id:
          description: The unique identifier of the credential.
          type: string
        created_at:
          description: Time at which this Credential was created, in epoch milliseconds.
          type: integer
          format: int64
        created_by:
          description: Username of credential creator.
          type: string
        updated_at:
          description: Time at which this credential was last modified, in epoch milliseconds.
          type: integer
          format: int64
        updated_by:
          description: Username of user who last modified the credential.
          type: string
        purpose:
          $ref: "#/components/schemas/CredentialPurpose"
    CreateCredentialRequest:
      type: object
      required:
        - name
      properties:
        name:
          description: The credential name. The name must be unique within the metastore.
          type: string
        comment:
          description: Comment associated with the credential.
          type: string
        aws_iam_role:
          $ref: '#/components/schemas/AwsIamRoleRequest'
        purpose:
          $ref: "#/components/schemas/CredentialPurpose"
    UpdateCredentialRequest:
      type: object
      properties:
        comment:
          description: Comment associated with the credential.
          type: string
        owner:
          description: Username of current owner of credential.
          type: string
        aws_iam_role:
          $ref: '#/components/schemas/AwsIamRoleRequest'
        new_name:
          description: New name for the credential.
          type: string
    AwsIamRoleArn:
