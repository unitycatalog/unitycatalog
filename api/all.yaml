        comment:
          description: User-provided free-form text description.
          type: string
    ListModelVersionsResponse:
      type: object
      properties:
        model_versions:
          description: An array of model version information objects.
          type: array
          items:
            "$ref": "#/components/schemas/ModelVersionInfo"
        next_page_token:
          type: string
          description: |
            Opaque token to retrieve the next page of results. Absent if there are no more pages.
            __page_token__ should be set to this value for the next request (for the next page of results).
    FinalizeModelVersion:
      type: object
      properties:
        full_name:
          description: The full name of the registered model to finalize.
          type: string
        version:
          description: Version number of the version to finalize.
          type: integer
          format:  int64
      required:
        - full_name
        - version
    GenerateTemporaryPathCredential:
      type: object
      properties:
        url:
          description: The URL of the storage path for which temporary credentials need to be generated.
          type: string
        operation:
          $ref: '#/components/schemas/PathOperation'
      required:
        - url
        - operation
    TemporaryCredentials:
      type: object
      properties:
        aws_temp_credentials:
          $ref: '#/components/schemas/AwsCredentials'
        azure_user_delegation_sas:
          $ref: '#/components/schemas/AzureUserDelegationSAS'
        gcp_oauth_token:
          $ref: '#/components/schemas/GcpOauthToken'
        expiration_time:
          description: |
            Server time when the credential will expire, in epoch milliseconds.
            The API client is advised to cache the credential given this expiration time.
          type: integer
          format: int64
    PathOperation:
      enum:
        - UNKNOWN_PATH_OPERATION
        - PATH_READ
        - PATH_READ_WRITE
        - PATH_CREATE_TABLE
      type: string
    PrincipalType:
      type: string
      enum:
        - USER
        - GROUP
      description: The type of the principal.
    SecurableType:
      type: string
      enum:
        - metastore
        - catalog
        - schema
        - table
        - function
        - volume
        - registered_model
      description: The type of the resource.
    Privilege:
      type: string
      enum:
        - CREATE CATALOG
        - USE CATALOG
        - CREATE SCHEMA
        - USE SCHEMA
        - CREATE TABLE
        - SELECT
        - MODIFY
        - CREATE FUNCTION
        - EXECUTE
        - CREATE VOLUME
