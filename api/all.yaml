        function:
          "$ref": "#/components/schemas/FunctionDependency"
    DependencyList:
      description: A list of dependencies.
      type: object
      properties:
        dependencies:
          description: Array of dependencies.
          type: array
          items:
            "$ref": "#/components/schemas/Dependency"
