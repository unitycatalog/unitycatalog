        - full_data_type
        - routine_body
        - routine_definition
        - parameter_style
        - is_deterministic
        - sql_data_access
        - is_null_call
        - security_type
        - specific_name
      properties:
        name:
          description: Name of function, relative to parent schema.
          type: string
        catalog_name:
          description: Name of parent catalog.
          type: string
        schema_name:
          description: Name of parent schema relative to its parent catalog.
          type: string
        input_params:
          "$ref": "#/components/schemas/FunctionParameterInfos"
        data_type:
          "$ref": "#/components/schemas/ColumnTypeName"
        full_data_type:
          description: Pretty printed function data type.
          type: string
        return_params:
          "$ref": "#/components/schemas/FunctionParameterInfos"
