      - name: name
        in: path
        description: Name of the credential.
        required: true
        schema:
          type: string
    get:
      tags:
        - Credentials
      operationId: getCredential
      summary: Get a credential
      description: |
        Gets a credential from the metastore.
        The caller must be a metastore admin, the owner of the credential, or have some permission on the credential.
      responses:
        200:
          description: The credential was successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CredentialInfo"
    patch:
      tags:
        - Credentials
      operationId: updateCredential
      summary: Update a credential
      description: Updates a credential.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCredentialRequest"
      responses:
        200:
          description: The credential was successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CredentialInfo"
    delete:
      tags:
        - Credentials
      operationId: deleteCredential
      summary: Delete a credential
      description: Deletes a credential from the metastore. The caller must be a metastore admin or the owner of the credential.
      parameters:
        - name: force
          in: query
          description: Force deletion even if there are dependent external locations.
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: The credential was successfully deleted.
          content:
            application/json:
              schema: {}
  /external-locations:
    post:
      tags:
        - External Locations
      summary: Create an external location
      description: |
        Creates a new external location entry in the metastore. The caller must be a metastore admin to be able to create external locations.
      operationId: createExternalLocation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateExternalLocation"
      responses:
        '200':
          description: The new external location was successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExternalLocationInfo"
    get:
      tags:
        - External Locations
      summary: List external locations
      description: |
        Gets an array of external locations (ExternalLocationInfo objects) from the metastore. The caller must be a metastore admin, the owner of the external location, or a user with some privilege on the external location.
      operationId: listExternalLocations
      parameters:
        - name: max_results
          in: query
          description: |
            Maximum number of external locations to return. If not set, all external locations are returned.
          schema:
            type: integer
            format: int32
            maximum: 1000
          required: false
        - name: page_token
          in: query
          description: Opaque pagination token to go to the next page.
          schema:
            type: string
          required: false
      responses:
        '200':
          description: The external location list was successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListExternalLocationsResponse"
  /external-locations/{name}:
    parameters:
      - name: name
        in: path
        description: Name of the external location.
        required: true
        schema:
          type: string
    get:
      tags:
        - External Locations
      summary: Get an external location
      description: |
        Gets an external location from the metastore. The caller must be a metastore admin, the owner of the external location, or a user with some privilege on the external location.
      operationId: getExternalLocation
      responses:
        '200':
          description: The external location was successfully retrieved.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExternalLocationInfo"
    delete:
      tags:
        - External Locations
      summary: Delete an external location
      description: Deletes the specified external location from the metastore. The caller must be a metastore admin or the owner of the external location.
      operationId: deleteExternalLocation
      parameters:
        - name: force
          in: query
          description: Force deletion even if there are dependent external tables or mounts.
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: The external location was successfully deleted.
    patch:
      tags:
        - External Locations
      summary: Update an external location
      description: |
        Updates an external location in the metastore. The caller must be the owner of the external location or a metastore admin.
      operationId: updateExternalLocation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateExternalLocation"
      responses:
        '200':
          description: The external location was successfully updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExternalLocationInfo"

components:
