        - FLOAT
        - DOUBLE
        - DATE
        - TIMESTAMP
        - TIMESTAMP_NTZ
        - STRING
        - BINARY
        - DECIMAL
        - INTERVAL
        - ARRAY
        - STRUCT
        - MAP
        - CHAR
        - 'NULL'
        - USER_DEFINED_TYPE
        - TABLE_TYPE
