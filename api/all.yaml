        principal:
          description: The principal whose privileges we are changing.
          type: string
        add:
          description: The set of privileges to add.
          type: array
          items:
            $ref: '#/components/schemas/Privilege'
        remove:
          description: The set of privileges to remove.
          type: array
          items:
            $ref: '#/components/schemas/Privilege'
      required:
        - principal
