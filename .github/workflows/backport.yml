# How to use the Backport Action:
#
# Pre-merge: Add Labels
# ----------------------
# Before merging your PR, add backport labels in the format:
#   - backport branch-0.3
#   - backport branch-0.2
#   - etc.
# You can add multiple labels to backport to multiple branches.
#
# Post-merge: Automatic or Manual Trigger
# ----------------------------------------
# Automatic (recommended):
#   - Once the PR is merged, the action runs automatically
#   - Creates backport PRs for all branches specified in the labels
#   - Each backport commit is signed-off with the original author's credentials
#
# Manual trigger (if needed):
#   - Comment /backport on the merged PR
#   - The action will process all backport labels on the PR
#   - Useful if the automatic trigger failed or if you add labels after merging
#
# Result:
#   - New PRs are created with title: [Backport {branch}] {original title}
#   - Branches are named: backport-{pr-number}-to-{target-branch}
#   - All commits include proper sign-off from the original author

name: Backport merged pull request

on:
  pull_request_target:
    types: [closed]
  issue_comment:
    types: [created]

permissions:
  contents: write  # so it can comment
  pull-requests: write  # so it can create pull requests

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport PR
    # Only run when pull request is merged
    # or when a comment starting with `/backport` is created by someone other than the
    # https://github.com/backport-action bot user (user id: 97796249). Note that if you use your
    # own PAT as `github_token`, that you should replace this id with yours.
    # https://github.com/korthout/backport-action for more details.
    if: >
      (
        github.event_name == 'pull_request_target' &&
        github.event.pull_request.merged
      ) || (
        github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        github.event.comment.user.id != 97796249 &&
        startsWith(github.event.comment.body, '/backport')
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BACKPORT_ACTION_TOKEN }}

      - name: Create backport PRs
        id: backport
        uses: korthout/backport-action@v3
        with:
          # Use custom token for backport operations
          github_token: ${{ secrets.BACKPORT_ACTION_TOKEN }}

          # Match labels like "backport branch-0.3"
          # The branch name is extracted from the capture group
          label_pattern: '^backport ([^ ]+)$'

          # Copy the reviewers from the original PR
          copy_requested_reviewers: true

          # Customize the title of the backport PR
          pull_title: '[Backport ${target_branch}] ${pull_title}'

          # Customize the description
          pull_description: |
            Backport of #${pull_number} to `${target_branch}`.

            ---

            ${pull_description}

          add_author_as_assignee: true
          experimental: >
            {
              "conflict_resolution": "draft_commit_conflicts"
            }

      - name: Sign-off and force push backport branches
        if: steps.backport.outputs.created_pull_numbers != ''
        run: |
          # Get the PR number
          pr_number="${{ github.event.pull_request.number }}"

          # Find all backport branches for this PR from the local repo
          # The backport action creates branches named backport-{pr-number}-to-{target-branch}
          # See https://github.com/korthout/backport-action?tab=readme-ov-file#branch_name
          backport_branches=$(git branch -r | grep "origin/backport-${pr_number}-to-" | sed 's/origin\///' | sed 's/^[[:space:]]*//' | xargs)

          if [ -n "$backport_branches" ]; then
            for branch in $backport_branches; do
              echo "Processing branch: $branch"
              git checkout "$branch"

              # Get the author name and email from the last commit
              author_name=$(git log -1 --format='%an')
              author_email=$(git log -1 --format='%ae')

              echo "Using author: $author_name <$author_email>"

              # Configure git with the original commit author's information
              git config user.name "$author_name"
              git config user.email "$author_email"

              # Amend with signoff and force push
              git commit --amend --no-edit --signoff
              git push --force origin "$branch"
            done
          else
            echo "No backport branches found for PR #${pr_number}"
          fi
