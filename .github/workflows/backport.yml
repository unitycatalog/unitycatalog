name: Backport merged pull request

on:
  pull_request_target:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  backport:
    runs-on: ubuntu-latest
    name: Backport PR
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create backport PRs
        uses: korthout/backport-action@v3
        with:
          # Use custom token for backport operations
          github_token: ${{ secrets.BACKPORT_ACTION_TOKEN }}
          # Match labels like "backport release-3.4" or "backport 0.2.x"
          # The branch name is extracted from the capture group
          label_pattern: '^backport ([^ ]+)$'
          # Copy the reviewers from the original PR
          copy_requested_reviewers: true
          # Customize the title of the backport PR
          pull_title: '[Backport ${target_branch}] ${pull_title}'
          # Customize the description
          pull_description: |
            Backport of #${pull_number} to `${target_branch}`.

            ---

            ${pull_description}
