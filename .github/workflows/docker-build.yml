name: Build and Push Docker Images - unitycatalog

on:
  push:
    tags:
      - "v*"
    branches:
      - main
    paths:
      - build/**
      - project/**
      - examples/**
      - server/**
      - api/**
      - clients/**
      - version.sbt
      - build.sbt
      - Dockerfile
  pull_request:
    branches:
      - main
    paths:
      - build/**
      - project/**
      - examples/**
      - server/**
      - api/**
      - clients/**
      - version.sbt
      - build.sbt
      - Dockerfile
  workflow_dispatch: {}

env:
  IMAGE: unitycatalog/unitycatalog

jobs:
  docker-cli-test:
    name: Docker CLI Sanity Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t unitycatalog-test:local .

      - name: Start Container
        run: docker run -d --name unitycatalog-test-container unitycatalog-test:local

      - name: Wait for Container to be Ready
        run: sleep 5

      - name: Test CLI Command
        run: docker exec unitycatalog-test-container ./bin/uc --help

      - name: Cleanup
        if: always()
        run: |
          docker stop unitycatalog-test-container || true
          docker rm unitycatalog-test-container || true

  build-and-push:
    needs: docker-cli-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

        # Required for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # Will generate tags for the image
        # For ref/tags/*: latest, <tag>
        # For refs/heads/main: main, main-<short-sha>
      - name: Generate Metadata and Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,enable=${{ github.ref == 'refs/heads/main' }},prefix={{branch}}-

      - name: Login to Docker Hub
        if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main') }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: ${{ contains(fromJSON('["push", "workflow_dispatch"]'), github.event_name) && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main') }}
        uses: docker/build-push-action@v6
        with:
          context: .
          # Set VERSION from git tag when a tag is pushed (e.g. v0.5.0 -> org.opencontainers.image.version)
          build-args: |
            VERSION=${{ github.ref_type == 'tag' && github.ref_name || '' }}
          # Push only tagged releases to registry. Eg. the git ref
          # "refs/tags/v0.2.0" would result the tagged image
          # "unitycatalog/unitycatalog:v0.2.0".
          # See here for more info: https://tinyurl.com/yh8252m2
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # Use github actions cache: https://docs.docker.com/build/cache/backends/gha/
          cache-from: type=gha
          cache-to: type=gha,mode=max
