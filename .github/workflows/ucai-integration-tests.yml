name: UnityCatalog AI Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - unitycatalog-ai/integrations/**
      - .github/workflows/ucai-integration-tests.yml
  pull_request:
    paths:
      - unitycatalog-ai/integrations/**
      - .github/workflows/ucai-integration-tests.yml

permissions:
  contents: read

jobs:
  langchain_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10']
    timeout-minutes: 20
    defaults:
      run:
        working-directory: unitycatalog-ai
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Core Library
        run: |
          pip install core/.
      - name: Set PYTHONPATH for Core Library
        run: |
          echo "PYTHONPATH=$(pwd)/core/src:\$PYTHONPATH" >> $GITHUB_ENV
      - name: Install Langchain Integration with Dev Dependencies
        run: |
          pip install integrations/langchain[dev]
      - name: Run Langchain Tests
        run: |
          pytest integrations/langchain/tests

